name: Update Markdown on Contribution Issue

on:
  issues:
    types: [opened, labeled]

jobs:
  update-markdown:
    if: |
      contains(github.event.issue.labels.*.name, 'contribution') &&
      (github.event.action == 'opened' || github.event.action == 'labeled')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Print Node.js version
        run: node -v

      - name: Clean Node.js modules
        run: |
          rm -rf node_modules
          npm install

      - name: Install dependencies
        run: npm install @actions/core @actions/github

      - name: Update markdown file
        run: node update-markdown.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add contributions.md
          git commit -m 'Update markdown file with new contribution issue'
          git push